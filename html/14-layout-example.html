<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14_레이아웃만들기</title>
    <link rel="stylesheet" href="../css/14-layout-example.css">
    <link rel="stylesheet" href="../css/bg-colors.css">
</head>
<body>
    <!-- 시멘틱(semantic) 태그
    - header, main, footer, nav, section, article, aside 
    -->
    
    <!-- header : 화면/요소 상단 영억 -->
    <header class="bg-4">
        <section class="header-1 bg-2">왼쪽</section>
        <section class="header-2 bg-3">가운데</section>
        <section class="header-3 bg-10">오른쪽</section>
    </header>

    <!-- main : 주된 내용이 작성되는 영역 -->
    <main>
        <section class="content-1 bg-6"></section>
        <section class="content-2 bg-9">
            <div class="bg-11"></div>
            <div class="bg-12"></div>
        </section>
    </main>

    <!-- footer : 화면/요소 하단 영역 -->
    <footer class="bg-5">

    </footer>


</body>
</html>
